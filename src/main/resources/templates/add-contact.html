<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Contact</title>
    <link rel="stylesheet" th:href="@{/form.css}">
</head>
<body>
    <div class="form">
        <form action="/addContact" method="post">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your Contact!</div>
        <div class="input-container ic1">
          <input id="firstname" class="input" name="name" required type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">Name</label>
        </div>
        <div class="input-container ic2">
          <input id="lastname" class="input" name="email" type="email" placeholder=" " />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" name="phone" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Phone </label>
        </div>
        <input type="submit" class="submit"></input>
    </form>
      </div>
</body>
</html>
